<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="airplane-icon.png" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
            <button class="search-btn" onclick="searchDestinations()">Search</button>
            <button class="clear-btn" onclick="clearResults()">Clear</button>
        </div>
    </nav>

    <!-- Social Media Sidebar -->
    <div class="social-sidebar">
        <a href="https://x.com/johngai19" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/weizy0219" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/johngai19/" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@johngai9" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content contact-content">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
            
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
