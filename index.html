<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Explore Your Dream Destinations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="airplane-icon.png" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
            <button class="search-btn" onclick="searchDestinations()">Search</button>
            <button class="clear-btn" onclick="clearResults()">Clear</button>
        </div>
    </nav>

    <!-- Social Media Sidebar -->
    <div class="social-sidebar">
        <a href="https://x.com/johngai19" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/weizy0219" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/johngai19/" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@johngai9" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>


    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
            <button class="book-now">BOOK NOW</button>
        </div>
    </section>

    <!-- Search Results Section -->
    <section id="searchResults" class="search-results">
        <!-- Results will be dynamically inserted here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
